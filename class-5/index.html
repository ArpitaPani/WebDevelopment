<script>
    //     console.log("x") --> print statement
    // console.log(x) Cannot access 'x' before initialization
    let x = 10
    console.log("x") //x
    console.log(x) //10
    console.log(1) //1
    console.log("a") //a
    let z="12"
    let y = typeof(x)

    console.log(s.length) //42 --> string length count
    let b=[1,2,3,4];
    b.push(5)
    b.push("arpita")
    console.log(b) //(6) [1, 2, 3, 4, 5, 'arpita']
    b.shift() //delete from front(left)
    console.log(b) //(5) [2, 3, 4, 5, 'arpita']
    b.unshift(9) //insert from front(left)
    console.log(b) //(6) [9, 2, 3, 4, 5, 'arpita']
    b.pop()
    console.log(b) //(4) [1, 2, 3, 4]
